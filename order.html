<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="order.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <header>
        <h1>Uday Kiran's Restaurant</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="order.html">Order Online</a></li>
            </ul>
        </nav>
    </header>
    <div class="order-page">
        <main>
            <h2>Order Online</h2>
            <form>
                <label for="name">Name  :       </label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email    :     </label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="phone">Phone    :      </label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>
                <label for="address">Address    :  </label>
                <textarea id="address" name="address" required></textarea><br><br>
                <label for="items">Items    :      </label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="Chicken Lollipops">Chicken Lollipops</option>
                    <option value="Chicken Wings">Chicken Wings</option>
                    <option value="chicken Breats">chicken Breats</option>
                    <option value="Ramba Chicken">Ramba Chicken</option>
                    <option value="Butter Chicken">Butter Chicken</option>
                    <option value="4 piece chicken Mandi">4 piece chicken Mandi</option>
                    <option value="8 piece chicken Mandi">8 piece chicken Mandi</option>
                    <option value="Paneer Curry">Paneer Curry</option>
                    <option value="Cauliflower Peas Masala">Cauliflower Peas Masala</option>
                    <option value="Sauteed Spinach and Potatoes">Sauteed Spinach and Potatoes</option>
                    <option value="Creamy Vegetable Korma">Creamy Vegetable Korma</option>
                    <option value="Dal Tadka ">Dal Tadka </option>
                  </select><br><br>
                <label for="quantity">Quantity  :</label>
                <input type="number" id="quantity" name="quantity" min="1" max="10" required><br><br>
            </form>
            <a href="thanks.html">
                <button class="btn10"> Button
                </button>
            </a>
        </main>
    </div>
    <footer>
        <p>&copy; My Restaurant. All rights reserved.</p>
    </footer>
</body>

</html>
